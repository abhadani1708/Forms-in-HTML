<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    
    <h1>Enter Your Details</h1>
    <form action="">

      <label for=""> First Name </label><input type="text">
      <label for=""> Second Name </label><input type="text">
      <br><br>

      <label for="">Age</label>
      <input type="number">
      <br><br>

      <label for="date">Date of Birth</label>
      <input id="date" type="date">
      <br><br>

      <label for="email">Email</label>
      <input id="email" type="email">

      <label for="">Password</label>
      <input type="password">
      <br><br>

      <p>Enter Your Tshirt Size</p>
      
      <input id="small" name="tshirtsize" type="radio" value="small"><label for="small">Small</label><br>
      
      <input id="medium" name="tshirtsize" type="radio" value="medium"><label for="medium">Medium</label><br>
      
      <input id="large" name="tshirtsize" type="radio" value="large"><label for="large">Large</label>
      <br><br>

      <label for="color">Color</label>
      <input id="color" type="color">
      <br><br>

      <label for="cars">Choose a Car</label>
      <select name="car" id="cars">
        <option value="volve">Volvo</option>
        <option value="rolls royce">Rolls Royce</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <br><br><br>

      <label for="aboutYourself">Tell us about yourself</label>
      <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>

      <br><br><br>



      <input type="reset">
      <input type="submit">


    </form>



</body>
</html>
